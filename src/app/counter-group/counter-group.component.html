<input type="number" #size (keyup.enter)="setSize(size.value); size.value = '';">
<button nz-button nzType="primary" (click)="setSize(size.value)"> set </button>
<div *ngFor="let counter of counters">
  <app-counter [counter]="counter"></app-counter>
</div>
<label>{{sum()}}</label><button nz-button nzType="primary" (click)="reset()">reset</button>
